app:
  name: "ipaas-mono"
  version: "0.1.0"
  deployment: "dev"
  baseUrl: "http://ipaas.localhost"

rabbitmq:
  requestQueue: request-test
  responseQueue: response-test

http:
  port: "8082"

logger:
  level: "debug"
  type: "text"

database:
  driver: "mongo"

jwt:
  duration: "10h"

gitProvider:
  provider: "github"
  redirectUri: "/api/v1/oauth/callback"
  callbackUri: "/api/v1/oauth/callback"

static-images:
  - "bitnami/redis:7.2.3"
  - "redislabs/redisinsight:1.14.0"
  - "mysql:8.2.0-oracle"
  - "mariadb:11.1.3"
  - "phpmyadmin:5.2.1-fpm-alpine"
  - "mongo:7.0.3"
  - "mongo-express:1.0.0-20-alpine3.18"
  - "postgres:16.1"
  - "dpage/pgadmin4:7.8"


traefik:
  apiBaseUrl: "http://traefik.dev.localhost"