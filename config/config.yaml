app:
  name: "ipaas-mono"
  version: "0.1.0"
  deployment: "dev"

rabbitmq:
  requestQueue: test
  responseQueue: response-test

http:
  port: "8081"

logger:
  level: "debug"
  type: "text"

database:
  driver: "mongo"

oauth:
  provider: "github"
  redirectUri: "http://localhost:8081/api/v1/oauth/callback"
  callbackUri: "http://localhost:8081/api/v1/oauth/callback"